<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>

    <!-- D3 library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

</head>
    <body>

        <h1>InfoViz Ballers</h1>

        <div class="wrap">

            <div class="scatter-plot"></div>

            <div class="parallel-coordinate"></div>

            <div class="team-information">
                <h1>Team Information</h1>
                <h2 id="team-name">Team Name</h2>
                <h2 id="team-record">0-0</h2>
                <table>
                  <tr><td>Effective Field Goal Percentage</td><td id="efg">0</td></tr>
                  <tr><td>Turnover Percentage</td><td id="to">0</td></tr>
                  <tr><td>Assists</td><td id="ast">0</td></tr>
                </table>
            </div>

        </div>

    </body>
</html>
